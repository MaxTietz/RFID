<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Latest Fontawesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"><i class="fab fa-raspberry-pi"></i> Start</a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Chip</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <h1>Chip adminstration</h1>
    <div class="row">
        <div class="col-sm-1">ID: </div>
        <div class="col-sm-3">
            <div class="form-group">
                <input type="text" class="form-control form-control disabled">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-1"><i class="fas fa-user"></i></div>
        <div class="col-sm-3">
            <div class="form-group">
                <select class="form-control" id="sel1">
                    <option value="-">Nutzer wählen</option>
                    <option value="Justin">Justin</option>
                    <option value="Dierk">Dierk</option>
                    <option value="Max">Max</option>
                    <option value="Daniel">Daniel</option>
                </select>
            </div>
        </div>
    </div>
    <div id="actions">
        <div class="row selection">
            <div class="col-sm-4">
                <div class="form-group">
                    <select class="form-control selection-action">
                        <option value="-">Aktion wählen</option>
                        <option value="Action 1">Action 1</option>
                        <option value="Action 2">Action 2</option>
                        <option value="Action 3">Action 3</option>
                        <option value="Action 4">Action 4</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="form-group">
                <div>
                    <button type="button" class="btn btn-danger btn-block">Beenden</button>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <div>
                    <button type="button" class="btn btn-success btn-block">Abschicken</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
